{{define "Title"}} 首页{{end}}

{{define "Content"}}
<div class="ui container"><h2>{{.data.ExtArt.Title}}</h2></div>
<h3 class="ui horizontal inverted divider"></h3>
<div class="article">
    <div>{{.data.Content}}</div>
    <div class="metadata">
        <span class="date">由 {{.data.ExtArt.Name}} 创建于 {{.data.ExtArt.CreatedAt}}</span>
    </div>
</div>
<div class="ui comments">
    <h3 class="ui dividing header">评论:</h3>
</div>
{{end}}
